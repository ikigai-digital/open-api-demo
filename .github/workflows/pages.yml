# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: 'Create .npmrc'
        shell: bash
        run: |
          echo "_auth = ${{ secrets.JFROG_NPM_AUTH_TOKEN }}" >> .npmrc
          echo "email = ${{ secrets.JFROG_NPM_AUTH_EMAIL }}" >> .npmrc
          echo "always-auth = true" >> .npmrc
          echo "registry = ${{ secrets.JFROG_REGISTRY_URL }}" >> .npmrc
      - name: 'Install openapi-cli'
        run: npm install -g @ikigai-digital/openapi-cli
      - name: 'Generate config and copy specs'
        run: openapi generate-docs -d docs -c openapi/contracts -o "Ikigai Digital" -h "https://ikigai-digital.github.io/open-api-demo"
      - name: Install JS dependencies
        working-directory: docs
        run: yarn install --frozen-lockfile
      - name: Build docs dist
        working-directory: docs
        run: yarn build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
